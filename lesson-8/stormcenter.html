<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="discription"
      content="Get the local weather update for Preston, Idaho."
    />
    <link rel="shortcut icon" href="images/favicon.png" />
    <title>Weather Cat Walk | Preston</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="css/small.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Slab&family=Open+Sans&family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <script defer src="js/index.js"></script>
    <script
      defer
      src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"
    ></script>
    <script>
      WebFont.load({
        google: { families: ["Josefin Slab", "Open Sans", "Quicksand"] },
      });
    </script>
    <script defer src="js/windchill.js"></script>
  </head>

  <body class="content">
    <div id="message" class="">
      ðŸ¥žSaturday = Preston Pancakes in the Park! 9:00 a.m. Saturday at the city
      park pavilion.ðŸ¥ž
    </div>
    <header>
      <img
        src="images/catwalklogo.png"
        alt="Weather Cat Walk Logo"
        class="logo"
      />
      <div>
        <h1>Weather Cat Walk</h1>
        <h2>Live Carefree Like A Cat</h2>
      </div>
    </header>
    <nav class="clearfix">
      <button onclick="toggleMenu()">&#9776;</button>
      <ul id="primaryNav" class="hide">
        <li><a href="index.html">Home</a></li>
        <li><a href="#" class="active">Preston</a></li>
        <li><a href="#">Soda Springs</a></li>
        <li><a href="#">Fish Haven</a></li>
        <li><a href="#">Storm Center</a></li>
        <li><a href="#">Gallery</a></li>
      </ul>
    </nav>
    <main>
      <form id="stormForm" method="get" action="thanks.html">
        <label for="name"
          >Full name:
          <br />
          <input
            type="text"
            id="name"
            name="fullName"
            pattern="[a-zA-Z ]{5,}"
            required
          />
        </label>
        <br />
        <label for="email"
          >Email:
          <br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example@form.com"
          />
        </label>
        <br />
        <label for="phone"
          >Phone number:
          <br />
          <input type="tel" id="phone" name="phone" required />
        </label>
        <br />
        <label for="zip"
          >Zip code:
          <br />
          <input type="number" id="zip" name="zip" required />
        </label>
        <br />
        <label for="storm"
          >Storm Type:
          <br />
          <input list="sTypes" id="storm" name="storm" />
          <datalist id="sTypes">
            <option value="Flash Flood"></option>
            <option value="Hail"></option>
            <option value="Hurricane"></option>
            <option value="Thunderstorm"></option>
            <option value="Tornado"></option>
          </datalist>
        </label>
        <br />
        <label for="severity"
          >Storm Severity (1-10):
          <br />

          <input type="range" id="severity" name="severity" min="1" max="10" />
        </label>
        <br />
        <label for="region">
          Select Region:
          <br />
          <select name="region" id="region">
            <option value="" selected disabled>Select Region ...</option>
            <option value="preston">Preston</option>
            <option value="soda-springs">Soda Springs</option>
            <option value="fish-haven">Fish Haven</option>
          </select>
        </label>
        <br />
        <p>Are you in danger?</p>
        <label for="yDanger">
          <input
            type="radio"
            class="danger"
            id="yDanger"
            name="danger"
            value="yes"
          />
          Yes</label
        >
        <br />
        <label for="mDanger">
          <input
            type="radio"
            class="danger"
            id="mDanger"
            name="danger"
            value="maybe"
          />
          Maybe</label
        >
        <br />
        <label for="nDanger">
          <input
            type="radio"
            class="danger"
            id="nDanger"
            name="danger"
            value="no"
          />
          No</label
        >
        <br />
        <br />
        <label for="comments"
          >Additional information or comments:
          <br />
          <textarea
            id="comments"
            form="stormForm"
            placeholder="Enter text here..."
          ></textarea>
        </label>
        <br />
        <input name="submit" class="submit" type="submit" />
      </form>
    </main>

    <footer>
      <p>
        &copy; <span id="currentyear"></span> Lishelle Atwood |
        <span id="currentDate"></span>
      </p>
    </footer>
  </body>
</html>
