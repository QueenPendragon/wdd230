<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="discription" content="Mesa Arizona's Chamber of Commerce" />
    <link rel="shortcut icon" href="!" />
    <title>Mesa's Round Table</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="css/small.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Source+Sans+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
    <script defer src="js/index.js"></script>
    <script
      defer
      src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"
    ></script>
    <script>
      WebFont.load({
        google: { families: ["Josefin Slab", "Open Sans", "Quicksand"] },
      });
    </script>
  </head>

  <body class="content">
    <header>
      <img src="images/logo.png" alt="Mesa's Round Table Logo" class="logo" />
    </header>
    <nav class="clearfix">
      <button onclick="toggleMenu()">&#9776;</button>
      <ul id="primaryNav" class="hide">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Mesa</a></li>
        <li><a href="join.html">Join</a></li>
        <li><a class="active" href="directory.html">Directory</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <main>
      <h1 class="page-title">Companies</h1>
      <div class="cards"></div>

      <section class="contact-us">
        <h2>Contact Us</h2>
        <section class="address">
          <h3>Address:</h3>
          <p>
            Mesa's Round Table<br />
            123 Main Street.<br />
            Mesa, AZ 85209
          </p>
        </section>
        <section class="phone">
          <h3>Phone:</h3>
          <p>(000) 867-5309</p>
        </section>
        <section class="email">
          <h3>Email:</h3>
          <p>info@mesaroundtable.com</p>
        </section>
        <div class="map-wrapper">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d213188.27557685523!2d-111.877843396684!3d33.39542125440913!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x872ba7c2c0c592c1%3A0xd10fc215694e771b!2sMesa%2C%20AZ!5e0!3m2!1sen!2sus!4v1639522962842!5m2!1sen!2sus"
            width="400"
            height="200"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
      </section>
      <div class="social">
        <a target="_blank" href="facebook.com"
          ><img src="images/facebook.png" alt="facebook"
        /></a>
        <a target="_blank" href="instagram.com"
          ><img src="images/insta.png" alt="instagram"
        /></a>
        <a target="_blank" href="pinterest.com"
          ><img src="images/pin.png" alt="pinterest"
        /></a>
        <a target="_blank" href="twitter.com "
          ><img src="images/twitter.png" alt="twitter"
        /></a>
      </div>
    </main>
    <footer>
      <p>
        &copy; <span id="currentyear"></span> Lishelle Atwood |
        <span id="currentDate"></span>
      </p>
    </footer>

</html>
